<script>
    document.querySelector("form").addEventListener("submit", orderFunction);

    function orderFunction() {
        event.preventDefault();
        var otp = document.querySelector("#OTP").value;

        if (otp == "1234") {
            alert("You're Order Is Successfully Placed  Thank You for Shopping");
            window.location.replace("index.html")               
        }
        else {
            alert("Incorrect OTP");
        }
    }
</script>
